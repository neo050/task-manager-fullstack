name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Lint + Unit (Jest) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest

    # ğŸ‘‰ 1 â€• ğŸ—„  Spin a disposable Postgres *inside* the job
    services:
      pg:
        image: postgres:15
        env:
          POSTGRES_USER: task_user
          POSTGRES_PASSWORD: task_pass
          POSTGRES_DB: task_db
        ports: [ '5432:5432' ]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # ğŸ‘‰ 2 â€• Make the same vars visible to the Node process
    env:
      PGHOST:     localhost
      PGUSER:     task_user
      PGPASSWORD: task_pass
      PGDATABASE: task_db

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install deps
        run: |
          npm ci --prefix server
          npm ci --prefix client

      # ğŸ‘‰ 3 â€• Run your SQL so tables exist before Jest
      - name: Run migrations
        run: |
          psql -h localhost -U $PGUSER -d $PGDATABASE -f server/sql/init.sql

      - name: Lint (ESLint)
        run: npm run lint --prefix client

      - name: Unit tests (Jest)
        run: npm run test:api --prefix server

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ End-to-End (Playwright) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e:
    runs-on: ubuntu-latest
    needs: build               # only if build succeeded âœ”ï¸

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json   # â† removed stray Hebrew char

      - name: Install deps
        run: |
          npm ci --prefix server
          npm ci --prefix client
          npx playwright install --with-deps

      - name: Start stack (docker-compose)
        run: docker compose up --build -d

      - name: Wait for API health
        run: |
          for i in {1..15}; do
            curl -s http://localhost:3000/api/health | grep -q '"ok"' && exit 0
            echo "â³ waiting ($i)â€¦"; sleep 4
          done
          echo "API did not respond in time" && exit 1

      - name: Run Playwright tests
        run: npm run test:e2e --prefix server

      - name: Publish Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: server/playwright-report/
